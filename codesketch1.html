<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<style type="text/css">

	body{
				margin: 0px;


	}
	
	#mound{
		background-color:lightgreen;
		background-image: url(https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/76536/baseball-diamond-clipart-xl.png);
		background-repeat: no-repeat;
		background-position: center;
		background-size: cover;
		height: 750px;
		width:100%;
		background-size:contain;
		background-repeat: no-repeat;
	}

	#hit {

	}	

	#ball {
	width:100px;
	height:100px;
	background-size:contain;
	background-repeat: no-repeat;
	background-image:url(baseball.png);
	position:absolute;
	transition: 1s;
	animation-name: pitch;
	animation-duration: 3s;
	animation-delay: 0s;
	animation-iteration-count: 1;
	animation-timing-function: linear:;
	left:47%;
	top:85%;
	}

@keyframes pitch {
	0% {left: 47%; top: 300px;}
	50% {left: 47%; top: 85%;}

}

@keyframes hit {
	0% {left: 47%; top: 85%;}
	30% {left: 7%; top: 500px;}


}

	#text {
		width: 32%;
		height: 100px;
		font-size: 10vw;
		font-family: sans-serif;
		text-align: center;
		display: inline-block;
		color: dodgerblue;
		transition: .2s;
		opacity: 0%;
}
	
	#text1 {
		width: 32%;
		height: 200px;
		font-size: 13vw;
		font-family: sans-serif;
		text-align: center;
		display: inline-block;
		color: red;
		transition: .2s;
		opacity: 0%;
}

#catcher{
	position: relative;
	width:15vw;
	height:15vw;
	background-color:blue;
	border-radius:50%;
	left:42%;
	top:43%;
	opacity: 10%;

}


</style>

</head>
<body>
<div id="mound">
	<div id="ball"></div>
	<div id="hit"></div>
	<div id="text">Hit!</div>
	<div id="text1">Strike!</div>
	<div id="catcher"></div>
</div>

<script type="text/javascript">

let timer = 0
	function timing (){
		timer = timer+1
	console.log(timer)

	}

	setInterval(timing, 1000)
	
	catcher.addEventListener("click", function(){
		if(timer <= 1 ){
			console.log(timer)
			ball.style.left = 700 + "px"
			ball.style.top = 10 + "px"
			text.style.opacity = 100 + "%"
		}

		if(timer >1){
				text1.style.opacity = 100 + "%"
		}

	}
	)


	

	
	

	
		
		

</script>

</body>
</html>
