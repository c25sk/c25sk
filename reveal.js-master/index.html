<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="https://www.gannett-cdn.com/-mm-/4d338ebd0da7243b5c141632a9e49033bcec484b/c=0-267-5122-3148/local/-/media/2020/04/09/USATODAY/usatsports/de5fc9bcc2ef4d14a345215e6e8b589f.jpg?width=3200&height=1800&fit=crop&format=pjpg&auto=webp"; data-transition="zoom">
					<h1>Why the Yankees are the Best Team</h1>
				</section>
				<section>
				<section data-background-image="https://a.espncdn.com/photo/2009/1104/mlb_a_yankeeswin09_668.jpg">
					<p style="color:white;">They win!</p>
				</section>
				<section data-background-image="https://s.wsj.net/public/resources/images/BN-VO483_YANKEE_M_20171012154642.jpg">
					<p style="color:white;">They're fun!</p>

				</section>
				<section data-background-image="https://cdn.theathletic.com/app/uploads/2023/04/01213250/USATSI_20371334-1024x683.jpg">
					<p style="color:white;">They're young!</p>
				</section>
				<section data-background-image="https://nypost.com/wp-content/uploads/sites/2/2022/09/giancarlo-stanton-yankees-walk-off-slam.jpg">
					<p style="color:white;">They're exciting!</p>
				</section>
			</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
