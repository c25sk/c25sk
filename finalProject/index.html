<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section  data-transition="zoom">
					<h1>CS1 Final Presentation - Sam Klein</h1>
				</section>
				<section>
				<section data-background-image="https://observer.com/wp-content/uploads/sites/2/2020/04/stay-and-play-at-home-with-popular-past-google-doodles-coding-2017-6753651837108765-2xa.gif?w=635">
					<p style="color:black;">The idea:</p>
				</section>
				<section data-background-image="https://techcrunch.com/wp-content/uploads/2019/07/baseball.png">
					<p style="color:white;">The inspiration:</p>

				</section>
				<section data-background-image="https://ftw.usatoday.com/wp-content/uploads/sites/90/2017/06/screen-shot-2017-06-13-at-4-06-09-pm-copy1.jpg?w=1000&h=576&crop=1">
					<p style="color:white;">Other inspiration:</p>
				</section>
				<section data-background-image = "Codesketchpic.png">
					<p style="color:white;">My project:</p>
				</section>
				</section>
				<section data-background-image = "comp.png">
					<p style="color:white;">Components:</p>
				</section>
				<section data-background-image = "comp2.png">
					<p style="color:white;">Components pt2:</p>
				</section>
				<section data-background-image = "https://cdn.shopify.com/s/files/1/0107/4751/0884/products/Confetti3_300x300.gif?v=1574208137">
					<p style="color:white;">Thank you!</p>
				</section>

			</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
